<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>
<script type="text/javascript" src="js/cordova-2.2.0.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" charset="UTF-8">
	var jqmReady = $.Deferred(),
	var pgReady = $.Deferred();

	// jqm page is ready
	$(document).bind("pageinit", jqmReady.resolve);

	// phonegap ready
	document.addEventListener("deviceready", pgReady.resolve, false);

	// all ready, throw a custom 'PG_pageinit' event
	$.when(jqmReady, pgReady).then(function () {
  		$(document).trigger("PG_pageinit"); 
	});
	
	$(document).bind("PG_pageinit", function(){
		  alert('PG_pageinit was just fired!');    
		  // do your thing...
	});
</script>
<title>Hello World</title>
</head>
<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="" data-role="header">
			<h3>Hello World</h3>
		</div>
		<div data-role="content">
			<a href="#" data-role="button" id="btHello">Button</a>
		</div>
		<div data-theme="" data-role="footer" data-position="fixed">
			<h3>Footer</h3>
		</div>
	</div>
</body>
</html>
