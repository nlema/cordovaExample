<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Device</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">
    // Esperando que PhoneGap cargue
	    document.addEventListener("deviceready", onDeviceReady, false);
    // PhoneGap OK
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');
        element.innerHTML = 'Nombre: '     + device.name     + '<br />' + 
                            'PhoneGap: '   + device.cordova  + '<br />' + 
                            'Plataforma: ' + device.platform + '<br />' + 
                            'UUID: '       + device.uuid     + '<br />' + 
                            'Version: '    + device.version  + '<br />';
    }
    </script>
  </head>
  <body>
    <p id="deviceProperties">Cargando propiedades del dispositivo...</p>
  </body>
</html>
