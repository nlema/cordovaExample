<!DOCTYPE HTML>
  <html>
	<head>
	  	<title>PhoneGap</title>
	  	<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/cordova-2.2.0.js"></script>
	  	<script type="text/javascript">
	  	/** Llamado cuando el JS de phonegap esta cargado */
	  		function onDeviceReady(){
	    		document.getElementById("deviceName").innerHTML = device.name;
	    		document.getElementById("version").innerHTML = device.cordova;
	    		document.getElementById("mobilePlatform").innerHTML = device.platform;
	    		document.getElementById("platformVersion").innerHTML = device.version;
	    		document.getElementById("uuid").innerHTML = device.uuid;
	  		}
	  	/** Llamada cuando el browser carga esta pagina*/
	  		function init(){
	    		document.addEventListener("deviceready", onDeviceReady, false);
	  		}
	  </script>
	</head>
	<body onLoad="init()">
	  <h1>Informacion de Dispositivo</h1>
	  <table border="1">
	    <tr>
	      <td>Nombre de Dispositivo</td>
	      <td id="deviceName"></td>
	    </tr>
	    <tr>
	      <td>Version PhoneGap</td>
	      <td id="version"></td>
	    </tr>
	    <tr>
	      <td>Plataforma Movil</td>
	      <td id="mobilePlatform"></td>
	    </tr>
	    <tr>
	      <td>Version de Plataforma</td>
	      <td id="platformVersion"></td>
	    </tr>
	    <tr>
	      <td>UUID</td>
	      <td id="uuid"></td>
	    </tr>
	  </table>
	</body>
</html>
