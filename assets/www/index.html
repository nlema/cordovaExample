<script type="text/javascript">
	function onDeviceReady(){
		document.getElementById("deviceName").innerHTML = device.name;
		document.getElementById("version").innerHTML = device.phonegap;
		document.getElementById("mobilePlatform").innerHTML = device.platform;
		document.getElementById("platformVersion").innerHTML = device.version;
		document.getElementById("uuid").innerHTML = device.uuid;
		//navigator.notification.alert("PhoneGap is ready!");
		//Get the appInfo DOM element
		//var element = document.getElementById('appInfo');
		//replace it with specific information about the device running the application
	    //   element.innerHTML = 'PhoneGap (version ' + device.phonegap + ')<br />' + device.platform + ' ' + device.name + ' (version ' + device.version + ').';
	}	
	//Función que se llama cuando el navegador carga la página
	function init(){
		document.addEventListener("deviceready", onDeviceReady, false);
	}
</script>
<title>Hello World</title>
</head>
<body onLoad = "init()" >
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="" data-role="header">
			<h3>Hello World</h3>
		</div>
		<div data-role="content">
			<!--  
			<a href="#" data-role="button" id="btHello">Button</a>
			-->
			<p>This is a PhoneGap application that makes calls to the PhoneGap APIs.</p>
    		<p id="appInfo">Waiting for PhoneGap Initialization to complete</p>
		</div>
		<div data-theme="" data-role="footer" data-position="fixed">
			<h3>Footer</h3>
		</div>
	</div>
</body>
</html>
