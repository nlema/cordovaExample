<!DOCTYPE HTML>
<html>
  <head>

    <title>PhoneGap Geolocation</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="js/cordova-2.2.0.js"></script>
    <script type="text/javascript">
       /** Llamado cuando javascript de phonegap esta cargado */
                function onDeviceReady(){
                        navigator.geolocation.getCurrentPosition(onSuccess, onError);
                }

                function onSuccess(position) {
                    document.getElementById('latitud').innerHTML = position.coords.latitude;
                    document.getElementById('longitud').innerHTML = position.coords.longitude;
                    document.getElementById('altitud').innerHTML = position.coords.altitude;
                    document.getElementById('timestamp').innerHTML = new Date(position.timestamp); 
        }

            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                                        'message: ' + error.message + '\n');
                }
         
       /** Llamado cuando el browser carga esta pagina*/
       function init(){
          document.addEventListener("deviceready", onDeviceReady, false);
       }
    </script>
  </head>
  <body onLoad="init()">
    <h1>GeoLocalizacion</h1>
    <table border="1">
      <tr>  <td>Latitud</td>        <td id="latitudd"></td>     <tr>
      <tr>  <td>Longitud</td>      <td id="longitud"></td>    <tr>
      <tr>  <td>Altitud</td>       <td id="altitud"></td>     <tr>
      <tr>  <td>Timestamp</td>      <td id="timestamp"></td>    <tr>
    </table>
    </ul>
  </body>
</html>
