<!doctype html>
<html>
	<head>
		<title>Mi Formulario</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>TÃ­tulo del Formulario</h1>
			</div>
			<div data-role="content">
				<form action="index.html" method="post">
					<div data-role="fieldcontain">
						<label for="ctBuscar">Buscar:</label>
						<input type="search" name="cajaTextoBuscar" id="ctBuscar">
					</div>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<legend>Seleccionar:</legend>
							<input type="radio" name="widgetShape" id="widgetShape-round" value="round" checked>
							<label for="widgetShape-round">Seleccionar 1</label>
							<input type="radio" name="widgetShape" id="widgetShape-square" value="square">
							<label for="widgetShape-square">Seleccionar 2</label>
						</fieldset>
					</div>
					<input type="submit" name="enviar" value="Enviar">
				</form>
			</div>
			<div data-role="footer">
				<h4>Pie del formulario</h4>
			</div>
		</div>
	</body>
</html>
